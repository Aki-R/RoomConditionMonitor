<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoomConditionMonitor</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>

    <h1>Room Condition Monitor</h1>
    <canvas id="myChart" hight="300" width="600"></canvas>
    <script>
        $.getJSON("http://133.18.232.25/roomcondition/wfirex_sensor.json?timestamp=${new Date().getTime()}", (jasondata) => {
            // JSONデータを受信した後に実行する処理
            // console.log(jasondata);
            var  DatetimeArray = [];
            var  TemperatureArray = [];
            var  HumidityArray = [];

            //Data変換
            for(var i=0; i<jasondata.length; i++){
               DatetimeArray[i] = jasondata[i].DateTime;
               TemperatureArray[i] = jasondata[i].Temperature;
               HumidityArray[i] = jasondata[i].Humidity;
            }

            console.log(DatetimeArray);
            console.log(TemperatureArray);

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: DatetimeArray,
                    datasets: [
                        {
                            label: 'Temperature ℃',
                            data: TemperatureArray,
                            borderColor: "rgba(255,0,0,1)",
                            backgroundColor: "rgba(0,0,0,0)",
                            yAxisID: "yAxis_Tmp"
                        },
                        {
                            label: 'Humidity %',
                            data: HumidityArray,
                            borderColor: "rgba(0,0,255,1)",
                            backgroundColor: "rgba(0,0,0,0)",
                            yAxisID: "yAxis_Hum"
                        }
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        yAxis_Tmp: {
                            position: "left",
                            max: 40,
                            suggestedMin: 0,
                            title: {
                                display: true,
                                text: 'Temperature ℃',
                            }
                        },
                        yAxis_Hum: {
                            position: "right",
                            max: 100,
                            min: 0,
                            title: {
                                display: true,
                                text: "Humidity %",
                            }
                        },
                        x: {
                            type: 'time',
                            title: {
                                display: true,
                                text: "Time",
                            },
                            time: {
                                unit: 'hour',
                                displayFormats: {
                                    hour: 'Do, HH時'
                                },
                            },
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
